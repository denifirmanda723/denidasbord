<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Mahasiswa Baru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #007bff, #00c6ff);
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            animation: fadeIn 1s ease-out;
        }

        .form-container h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container label {
            color: #555;
            font-weight: bold;
        }

        .form-container .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.8);
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Pendaftaran Mahasiswa Baru</h2>
        <form id="registrationForm">
            <div class="mb-3">
                <label for="name" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="name" placeholder="Masukkan nama lengkap" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Masukkan email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Nomor Telepon</label>
                <input type="tel" class="form-control" id="phone" placeholder="Masukkan nomor telepon" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">NIM</label>
                <input type="text" class="form-control" id="name" placeholder="Masukkan NIM" required>
            </div>
            
            <div class="mb-3">
                <label for="program" class="form-label">Program Studi</label>
                <select class="form-select" id="program" required>
                    <option selected disabled>Pilih program studi</option>
                    <option value="Informatika">Manajemen Informatika</option>
                    <option value="BD">Bisnis Digital</option>
                    <option value="Ak">Akuntansi Perpajakan</option>
                    <option value="RKS">Rekayasa Keamanan Cyber</option>
                    <option value="SE">Sekretari</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Alamat</label>
                <textarea class="form-control" id="address" rows="3" placeholder="Masukkan alamat lengkap" required></textarea>
            </div>
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-secondary">Batal</button>
                <button type="submit" class="btn btn-primary">Daftar</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function (e) {
            e.preventDefault();
            alert("Pendaftaran berhasil! Selamat bergabung.");
        });
    </script>
</body>
</html>
